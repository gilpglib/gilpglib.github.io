<script>
  title("Adorno Horizontal");
  println("Hola.")
  const TAMAÑO = 16; // px
  const DISTANCIA = 20;
  const X_MÍNIMA = 0;
  const X_MÁXIMA = innerWidth;
  const Y = 0;
  var x = X_MÍNIMA;
  while (x < X_MÁXIMA) {
    sprite(x, Y, TAMAÑO, "💕");
    x += DISTANCIA;
  }
</script>
