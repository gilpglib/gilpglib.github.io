<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">
<script src="
https://gilpglib.github.io/j.js">
</script>
<script>
  title("Recomienda");
  const género =
    prompt("Género musical:");
  println("Género:");
  println(género);
  println("Recomendación:");
  if (
    género === "balada" ||
    género === "mariachi") {
    println("Juan Gabriel");
  } else if (
    género === "cumbia") {
    println("Selena");
  } else {
    println(
      "Género desconocido.");
  }
</script>
