<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">
<script src="
https://gilpglib.github.io/j.js">
</script>
<script>
  title("Mueve Aleatorio");
  const TAMAﾃ前 = 64; // px
  const REFRESCO = 5;
  const RUIDO = 4;
  const A_LA_DERECHA = 0.5;
  const A_LA_IZQUIERDA = -0.5;
  const X_Mﾃ康IMA = 0;
  const X_Mﾃ々IMA = innerWidth;
  const Y = innerHeight / 2;
  let x = X_Mﾃ康IMA;
  let velocidad = A_LA_DERECHA;
  const carita =
    sprite(x, Y, TAMAﾃ前, "沽");
  setInterval(() => {
    mueve(x, Y, carita);
    x += velocidad +
      random(-RUIDO, RUIDO);
    if (x < 0) {
      x = 0;
      velocidad = A_LA_DERECHA;
    } else if (x > X_Mﾃ々IMA) {
      x = X_Mﾃ々IMA;
      velocidad = A_LA_IZQUIERDA;
    }
  }, REFRESCO);
</script>
