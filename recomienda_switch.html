<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">
<script src="
https://gilpglib.github.io/j.js">
</script>
<script>
  title("Recomienda con switch");
  const género = prompt(
    "Introduce un género musical");
  println("Género:");
  println(género);
  println("Recomendación:");
  switch (género) {
    case "cumbia":
      println("Selena");
      break;
    case "pop":
      println("Belinda");
    case "balada":
    case "mariachi":
      println("Juan Gabriel");
      break;
  }
</script>
