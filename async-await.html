<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">
<script src="
https://gilpglib.github.io/j.js">
</script>
<script>
  title("async-await");
  ejecuta();
  async function ejecuta() {
    try {
      const r1 =
        await Promise.resolve(
          "Hola");
      println(`Éxito 1: ${r1}`);
    } catch (e) {
      println(
        `Fallo 1: ${e.message}`);
    }
    try {
      const r2 =
        await Promise.reject(
          new Error("ouch"));
      println(`Éxito 2 ${r2}`);
    } catch (e) {
      println(
        `Fallo 2: ${e.message}`);
    }
  }
</script>
