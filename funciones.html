<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">

https://gilpglib.github.io/j.js">

<script>
  title("Animaciﾃｳn Horizontal");
  const TAMAﾃ前 = 64; // px
  const REFRESCO = 5;
  const VELOCIDAD = 0.5;
  const X_Mﾃ康IMA = 0;
  const X_Mﾃ々IMA = innerWidth;
  const Y = innerHeight / 2;
  let x = X_Mﾃ康IMA;
  const carita =
    sprite(x, Y, TAMAﾃ前, "沽");
  setInterval(anima, REFRESCO);
  function anima() {
    mueve(x, Y, carita);
    x =
      (x + VELOCIDAD) % X_Mﾃ々IMA;
  }
</script>
